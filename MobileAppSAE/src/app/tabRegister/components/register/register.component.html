<ion-header [translucent]="true">
  <ion-toolbar class="bg-indigo-900">
    <div class="flex items-center justify-between w-full">
      <div class="text-white text-lg font-bold ml-4">
        IAnimaux
      </div>
      <ion-buttons slot="end">
        <ion-menu-button class="text-white"></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" menuId="main-menu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="text-white font-bold">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/tabs/login">
        <ion-label>Login</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/register">
        <ion-label>Register</ion-label>
      </ion-item>
      <ion-item routerLink="/tabs/tab3">
        <ion-label>Photo</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content" [fullscreen]="true">

  <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-md m-auto">
    <div class="flex justify-center mb-8">
        <h2 class="text-2xl font-bold text-black">Cr√©er un nouveau compte</h2>
    </div>
    <form class="register-form" (ngSubmit)="signUp()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Pseudo
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Mot de passe
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="passwordVerif">
                Confirmer le mot de passe
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline"
                type="password" id="passwordVerif" name="passwordVerif" [(ngModel)]="passwordAgain" required>
        </div>

        <div class="flex flex-col space-y-4">
            <button
                class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                S'inscrire
            </button>
        </div>
    </form>
</div>



</ion-content>
