<ion-content class="ion-padding">
  <h2>Choisissez une image à analyser :</h2>
  <input type="file" (change)="onFileSelected($event)" />

  <div *ngIf="result">
    <h3>Résultats :</h3>
    <pre>{{ result | json }}</pre>
  </div>
</ion-content>
