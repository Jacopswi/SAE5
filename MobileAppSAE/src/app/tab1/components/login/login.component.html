<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-md m-auto">
    <div class="flex justify-center mb-8">
        <h1 class="text-2xl font-bold text-purple-700">IAnimaux</h1>
    </div>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email ou pseudo
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="text" placeholder="Email ou pseudo">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Mot de passe
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="Mot de passe">
        </div>

        <div class="mb-6">
            <a href="#" class="inline-block align-baseline font-bold text-sm text-purple-700 hover:text-purple-800">
                Mot de passe oublié ?
            </a>
        </div>

        <div class="flex flex-col space-y-4">
            <button
                class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Se connecter
            </button>
            <button
                class="bg-white hover:bg-gray-100 border-2 border-gray-300 text-gray-600 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Google
            </button>
            <button
                class="text-purple-700 border border-purple-700 hover:bg-purple-100 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button">
                Créer un compte
            </button>
        </div>
    </form>
</div>


</ion-content>
